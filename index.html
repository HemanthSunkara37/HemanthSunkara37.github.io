<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain America Store</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            margin: 0 8px;
            border-radius: 4px;
            background-color: #555;
        }

        nav a:hover {
            background-color: #777;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            width: 300px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .filter-section {
            margin: 20px;
            text-align: center;
        }

        .filter {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Captain America Store</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="filter-section">
        <label for="sort">Sort by:</label>
        <select id="sort" class="filter">
            <option value="price">Price</option>
            <option value="date">Date</option>
        </select>

        <label for="search">Search:</label>
        <input type="text" id="search" class="filter" placeholder="Search products">
    </div>

    <div class="product">
        <!-- Product cards will go here -->
    </div>

    <script>
        // You can use JavaScript to fetch and display products dynamically
        // For simplicity, let's assume you have a list of products
        const products = [
            { name: 'Captain America T-Shirt', price: 19.99, image: 'captain_america_shirt.jpg' },
            { name: 'Captain America Shield', price: 99.99, image: 'captain_america_shield.jpg' },
            // Add more products as needed
        ];

        const productContainer = document.querySelector('.product');

        // Function to display products
        function displayProducts() {
            productContainer.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('product-card');

                const image = document.createElement('img');
                image.src = product.image;
                image.alt = product.name;
                image.classList.add('product-image');

                const name = document.createElement('h2');
                name.textContent = product.name;

                const price = document.createElement('p');
                price.textContent = `$${product.price.toFixed(2)}`;

                card.appendChild(image);
                card.appendChild(name);
                card.appendChild(price);

                productContainer.appendChild(card);
            });
        }

        // Initial display of products
        displayProducts();
    </script>
</body>
</html>
